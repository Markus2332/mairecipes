<main>  
<div class="container">
    <h1>Add a Recipe</h1>
    <form action="#" method="post">
        <label for="recipeName">Recipe Name:</label>
        <input type="text" id="recipeName" name="recipeName" required>

        <label for="prepTime">Preparation Time (minutes):</label>
        <input type="text" id="prepTime" name="prepTime" required>

        <label>Ingredients:</label>
        <input list="ingredients" id="ingredient" name="ingredient">
        <datalist id="ingredients">
            <option value="Flour">
            <option value="Sugar">
            <option value="Eggs">
            <option value="Butter">
            <option value="Milk">
        </datalist>

        <label for="difficulty">Level of Difficulty:</label>
        <select id="difficulty" name="difficulty" required>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="difficult">Difficult</option>
        </select>

        <label for="method">Method of Preparation:</label>
        <textarea id="method" name="method" rows="5" required></textarea>

        <button type="submit">Add Recipe</button>
    </form>
</div>
